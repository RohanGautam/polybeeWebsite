<div class="row solution">
  <div
    class="col-md-6 solnImageContainer"
    [ngClass]="imgRight ? ' order-md-last' : ''"
  >
    <img
      *ngIf="imgRight"
      class="img-fluid solnImage"
      [src]="image"
      alt=""
      data-aos="fade-down-left"
    />
    <img
      *ngIf="!imgRight"
      class="img-fluid solnImage"
      [src]="image"
      alt=""
      data-aos="fade-down-right"
    />
  </div>
  <div class="col-md-6 solnContent">
    <h3>{{ title }}</h3>
    <h6>{{ subtitle1 }}</h6>
    <p class="para">{{ para1 }}</p>
    <h6>{{ subtitle2 }}</h6>
    <p class="para">{{ para2 }}</p>
    <h6>{{ subtitle3 }}</h6>
    <p class="para">{{ para3 }}</p>
  </div>
</div>
