<nb-layout>
  <nb-layout-header
    [ngStyle]="{
      'background-image': 'url(assets/images/illustration-section-01.svg)'
    }"
  >
    <!-- Insert header here -->
    <div class="row">
      <div class="col-6 col-sm-2">
        <img
          class="img-fluid float-left"
          src="assets/logo/logo_banner.png"
          alt=""
        />
      </div>
    </div>
  </nb-layout-header>

  <nb-layout-column>
    <app-hero></app-hero>
    <nb-card>
      <nb-card-header>Hey this is a card</nb-card-header>
      <nb-card-body> Hello there </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
